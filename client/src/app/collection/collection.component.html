<script src = "https://codeorigin.jquery.com/jquery-1.10.2.js" type = "text/javascript"></script>

<div class = 'navBar'>
  <a class ='active' href = '/search'>Search</a>
  <a href  = '/collections'> Collections</a>
  <a href = '/login'>Sign In</a>
  <a href = '/signUp'>Create Account</a>
  <a (click) = signOut()>Sign Out</a>
</div>

<div class = createCollection>

  <br><br>
  <input type = 'button' id = 'createCollection' value = 'Create a Collection' (click)="showCreateCollection()">
  <p id = 'errorMsg'>{{errorMsg}}</p>

  <div id = 'newCollection' class = 'modal'>
    <div class  = 'modal-content'>
      <input type = 'text' id = 'collectionName' placeholder="Collection Name" title = 'name' [(ngModel)] = 'collectionName'>
      <br><br>
      <input type = 'text' id = 'collectionDescription' placeholder = 'Enter a Brief Description' name = 'descr' [(ngModel)] ='collectionDescription'>
      <br><br>
      <select name = 'security'  [(ngModel)] = 'privVal'>
        <option value = '' disabled selected>Select Privacy Level</option>
        <option value = 'private'>Private</option>
        <option value = 'public'>Public</option>
      </select>
      <input type = 'submit' (click) = createCollection() value = 'Create'>
      <button (click) = 'closeCreate()'> Cancel </button>
    </div>
  </div>

</div>

<div id = 'personalCollectionList' [hidden] = '!verified'>
  <p id = 'personalCollection' class = 'collectionTitle'>Your Collections: </p>
  <ul>
    <li *ngFor = "let pCollection of personalCollection">
      <button id = 'collectionBtn' (click) = 'viewCollection(pCollection)'>
        {{pCollection.name}}: {{pCollection.description}}
        <br>
        <img src = {{pCollection.image[0]}} style="width:150px;height:150px">
      </button>
      <button id = 'editBtn' (click) = 'displayEditInfo(pCollection)'>Edit</button>
      <button id = 'dltBtn' (click) = 'deleteVerification(pCollection)'>Delete</button>
    </li>
  </ul>
</div>

<div id = 'publicCollections' class = 'collectionTitle'>
  <p id = publicCollectionsTitle>
    Public Collections:
  </p>
  <ul>
    <li *ngFor = "let collection of publicCollection">
      <button id = 'publicCollectionBtn' (click) = 'viewPublicCollection(collection)'>
        {{collection.name}}: {{collection.description}}
        <br>
        <img src = {{collection.image[0]}} style="width:150px;height:150px">
      </button>
    </li>
  </ul>
</div>

<div id  = 'viewPublicCollection' class = 'modal'>
  <div class = 'modal-contentt'>
    <button (click) = closePublicCollection()>Close</button>
    <ul>
      <li *ngFor = "let img of images">
        <button id = 'publicImageBtn' (click) = 'viewImg(img)'>
          <img src ={{img}}>
        </button>

      </li>
    </ul>
  </div>
</div>

<div id = 'viewPersonalCollection' class = 'modal'>
  <div class = 'modal-content'>
    <button (click) = closePrivateCollection()>Close</button>
    <ul>
      <li *ngFor = "let img of images">
        <button id = 'imageBtn' (click) = 'removeImgVer(img)'>
          <img src ={{img}}>
        </button>

      </li>
    </ul>
  </div>
</div>

<div id = 'viewPublicImage' class = 'modal'>
  <div class = 'modal-content'>
    <img src = {{selectedImg}}>
    <br>
    <button (click) = closeImgView()>Close</button>
  </div>
</div>

<div id = 'deleteCollection' class = 'modal'>
  <div class = 'modal-content'>
    <p>Are you sure you want to delete your lovely collection?</p>
    <button id = 'yesDelete' (click) = 'yesDelete()'>Yes.</button>
    <button id = 'noCancel' (click) = 'noDelete()'>No.</button>
  </div>
</div>

<div id = 'deleteImg' class = 'modal'>
  <div class = 'modal-content'>
    <p>Are you sure you want to delete this lovely image?</p>
    <button id = 'dltImg' (click) = 'yesDeleteImg()'>Yes.</button>
    <button id = 'cancelImg' (click) = 'noDeleteImg()'>No.</button>
  </div>
</div>

<div id = 'editCollection' class = 'modal'>
  <div class  = 'modal-content'>
    <input type = 'text' id = 'editCollectionName' placeholder="Collection Name" title = 'name' [(ngModel)] = 'collectionName'>
    <br><br>
    <input type = 'text' id = 'editCollectionDescription' placeholder = 'Enter a Brief Description' name = 'descr' [(ngModel)] ='collectionDescription'>
    <br><br>
    <select name = 'security'  [(ngModel)] = 'privVal'>
      <option value = '' disabled selected>Select Privacy Level</option>
      <option value = 'private'>Private</option>
      <option value = 'public'>Public</option>
    </select>
    <input type = 'submit' (click) = 'editCollection()' value = 'Change'>
    <button (click) = 'closeEdit()'> Cancel </button>
  </div>
</div>
